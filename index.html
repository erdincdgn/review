<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster - Interactive Quiz Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --secondary: #48bb78;
            --danger: #f56565;
            --warning: #ed8936;
            --dark: #2d3748;
            --light: #f7fafc;
            --gray: #718096;
            --success: #48bb78;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .background-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            right: 20%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            left: 70%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-100px) rotate(120deg);
            }
            66% {
                transform: translateY(100px) rotate(240deg);
            }
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: var(--bg-gradient);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .quiz-container {
            padding: 40px;
        }

        .start-screen, .result-screen {
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .category-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .category-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .category-card:hover::before {
            transform: translateX(0);
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .category-card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .category-card p {
            opacity: 0.9;
        }

        .quiz-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .progress-bar {
            flex: 1;
            height: 10px;
            background: #e2e8f0;
            border-radius: 5px;
            overflow: hidden;
            margin: 0 20px;
        }

        .progress-fill {
            height: 100%;
            background: var(--bg-gradient);
            transition: width 0.3s ease;
            border-radius: 5px;
        }

        .timer {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: var(--dark);
        }

        .timer.warning {
            color: var(--warning);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question {
            font-size: 1.4em;
            color: var(--dark);
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid transparent;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            transition: width 0.3s ease;
        }

        .option:hover::before {
            width: 100%;
        }

        .option:hover {
            transform: translateX(5px);
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .option.selected {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-color: var(--primary);
        }

        .option.correct {
            background: rgba(72, 187, 120, 0.1);
            border-color: var(--success);
        }

        .option.incorrect {
            background: rgba(245, 101, 101, 0.1);
            border-color: var(--danger);
        }

        .option-label {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            margin-right: 15px;
            font-weight: bold;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: var(--bg-gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: var(--dark);
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            color: var(--gray);
            margin-top: 5px;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            margin: 30px auto;
            position: relative;
        }

        .score-circle svg {
            transform: rotate(-90deg);
        }

        .score-circle text {
            fill: var(--dark);
            font-size: 3em;
            font-weight: bold;
        }

        .review-answers {
            margin-top: 30px;
            max-height: 400px;
            overflow-y: auto;
        }

        .review-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .review-question {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .review-answer {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .review-answer.correct {
            color: var(--success);
        }

        .review-answer.incorrect {
            color: var(--danger);
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .quiz-container {
                padding: 20px;
            }

            .question {
                font-size: 1.2em;
            }

            .category-selection {
                grid-template-columns: 1fr;
            }
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>

        // Game State
        let currentCategory = '';
        let currentQuestion = 0;
        let score = 0;
        let answers = [];
        let timer = null;
        let timeLeft = 30;
        let totalTime = 0;
        let quizStartTime = 0;

        // Initialize
        function init() {
            loadHighScores();
        }

        // Start Quiz
        function startQuiz(category) {
            currentCategory = category;
            currentQuestion = 0;
            score = 0;
            answers = [];
            totalTime = 0;
            quizStartTime = Date.now();
            
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('quizScreen').classList.remove('hidden');
            document.getElementById('resultScreen').classList.add('hidden');
            
            loadQuestion();
            startTimer();
        }

        // Load Question
        function loadQuestion() {
            const questions = quizData[currentCategory];
            const question = questions[currentQuestion];
            
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.onclick = () => selectOption(index);
                
                const label = document.createElement('span');
                label.className = 'option-label';
                label.textContent = String.fromCharCode(65 + index);
                
                const text = document.createElement('span');
                text.textContent = option;
                
                optionDiv.appendChild(label);
                optionDiv.appendChild(text);
                optionsContainer.appendChild(optionDiv);
            });
            
            updateProgress();
            updateNavigationButtons();
            
            // Reset timer for new question
            timeLeft = 30;
            updateTimerDisplay();
        }

        // Select Option
        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            options[index].classList.add('selected');
            
            answers[currentQuestion] = index;
        }

        // Next Question
        function nextQuestion() {
            const questions = quizData[currentCategory];
            
            if (answers[currentQuestion] === undefined) {
                showNotification('Please select an answer!');
                return;
            }
            
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                endQuiz();
            }
        }

        // Previous Question
        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
                
                // Restore previous selection
                if (answers[currentQuestion] !== undefined) {
                    const options = document.querySelectorAll('.option');
                    options[answers[currentQuestion]].classList.add('selected');
                }
            }
        }

        // Update Progress Bar
        function updateProgress() {
            const questions = quizData[currentCategory];
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // Update Navigation Buttons
        function updateNavigationButtons() {
            const questions = quizData[currentCategory];
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').textContent = 
                currentQuestion === questions.length - 1 ? 'Finish' : 'Next';
        }

        // Timer Functions
        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                totalTime++;
                updateTimerDisplay();
                
                if (timeLeft <= 10) {
                    document.getElementById('timer').classList.add('warning');
                } else {
                    document.getElementById('timer').classList.remove('warning');
                }
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    autoSubmit();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            document.getElementById('timeDisplay').textContent = timeLeft;
        }

        function autoSubmit() {
            if (answers[currentQuestion] === undefined) {
                answers[currentQuestion] = -1; // Mark as unanswered
            }
            
            const questions = quizData[currentCategory];
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
                startTimer();
            } else {
                endQuiz();
            }
        }

        // End Quiz
        function endQuiz() {
            clearInterval(timer);
            
            const questions = quizData[currentCategory];
            let correct = 0;
            
            answers.forEach((answer, index) => {
                if (answer === questions[index].correct) {
                    correct++;
                }
            });
            
            score = correct;
            showResults();
        }

        // Show Results
        function showResults() {
            document.getElementById('quizScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.remove('hidden');
            
            const questions = quizData[currentCategory];
            const percentage = Math.round((score / questions.length) * 100);
            
            // Update score circle
            const circumference = 2 * Math.PI * 90;
            const offset = circumference - (percentage / 100) * circumference;
            const scoreCircle = document.getElementById('scoreCircle');
            scoreCircle.style.strokeDashoffset = offset;
            scoreCircle.style.transition = 'stroke-dashoffset 1s ease-out';
            
            document.getElementById('scorePercentage').textContent = percentage + '%';
            document.getElementById('correctAnswers').textContent = score;
            document.getElementById('wrongAnswers').textContent = questions.length - score;
            document.getElementById('timeTaken').textContent = totalTime + 's';
            
            // Generate review
            const reviewContainer = document.getElementById('reviewAnswers');
            reviewContainer.innerHTML = '<h3 style="margin-bottom: 20px;">Review Your Answers</h3>';
            
            questions.forEach((question, index) => {
                const reviewItem = document.createElement('div');
                reviewItem.className = 'review-item';
                
                const isCorrect = answers[index] === question.correct;
                const userAnswer = answers[index] !== undefined && answers[index] !== -1 ? 
                    question.options[answers[index]] : 'Not answered';
                const correctAnswer = question.options[question.correct];
                
                reviewItem.innerHTML = `
                    <div class="review-question">Q${index + 1}: ${question.question}</div>
                    <div class="review-answer ${isCorrect ? 'correct' : 'incorrect'}">
                        <span class="icon">${isCorrect ? '‚úì' : '‚úó'}</span>
                        <span>Your answer: ${userAnswer}</span>
                        ${!isCorrect ? `<br><span>Correct answer: ${correctAnswer}</span>` : ''}
                    </div>
                `;
                
                reviewContainer.appendChild(reviewItem);
            });
            
            saveHighScore();
        }

        // Restart Quiz
        function restartQuiz() {
            startQuiz(currentCategory);
        }

        // Back to Menu
        function backToMenu() {
            document.getElementById('startScreen').classList.remove('hidden');
            document.getElementById('quizScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.add('hidden');
        }

        // Show Notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--danger);
                color: white;
                padding: 15px 25px;
                border-radius: 8px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.3s ease-out';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }

        // High Scores
        function saveHighScore() {
            const highScores = JSON.parse(localStorage.getItem('quizHighScores') || '{}');
            const category = currentCategory;
            
            if (!highScores[category] || score > highScores[category].score) {
                highScores[category] = {
                    score: score,
                    percentage: Math.round((score / quizData[category].length) * 100),
                    date: new Date().toLocaleDateString()
                };
                localStorage.setItem('quizHighScores', JSON.stringify(highScores));
            }
        }

        function loadHighScores() {
            // This could be used to display high scores on the start screen
        }

        // Keyboard Navigation
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('quizScreen').classList.contains('hidden')) return;
            
            if (e.key >= '1' && e.key <= '4') {
                const index = parseInt(e.key) - 1;
                const options = document.querySelectorAll('.option');
                if (options[index]) {
                    selectOption(index);
                }
            } else if (e.key === 'Enter') {
                nextQuestion();
            } else if (e.key === 'ArrowLeft') {
                previousQuestion();
            } else if (e.key === 'ArrowRight') {
                nextQuestion();
            }
        });

        // Initialize on load
        init();
    </script>
</body>
</html>
